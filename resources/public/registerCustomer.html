    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                if (json.registerFailed == false) {
                    document.getElementById("message").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("message").innerHTML = "Registration Failed. Please check your input and try again.";
                }
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "registerCustomer", true);
            request.send(JSON.stringify(
                    {
                        name: document.getElementById('name').value,
                        cpf: document.getElementById('cpf').value,
                        telephoneNumber: document.getElementById('telephone').value,
                        address: document.getElementById('address').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<div ui-view class="container">
    <h2 id="message"></h2>

    <h1>Register a product using the form below:</h1>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" id="name"><br>
        </div>

        <div class="form-group">
            <input type="text" name="cpf"  class="form-control"maxlength="11" placeholder="CPF" id="cpf"><br>
        </div>

        <div class="form-group">
            <input type="text" name="telephone" class="form-control" maxlength="10" placeholder="Telephone Number" id="telephone"><br>
        </div>

        <div class="form-group">
            <input type="text" name="address" class="form-control" placeholder="Address" id="address">
        </div>

        <div class="form-group">
            <input type="button" value="Save" class="btn btn-default" onclick="register();">
        </div>
    </form>
</div>
</body>
</html>
