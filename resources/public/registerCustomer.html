<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        body {
            margin-left: 5%;
        }

        form {
            padding-top: 1%;
        }

        input {
            margin: 1%;
            text-align: center;
        }

        #name, #cpf, #telephone, #address {
            width: 20%;
            height: 20px;
            border-radius: 10px;
        }

        #message {
            text-align: center;
            font-size: 16px;
        }

    </style>

    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                if (json.registerFailed == false) {
                    document.getElementById("message").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("message").innerHTML = "Registration Failed. Please check your input and try again.";
                }
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "registerCustomer", true);
            request.send(JSON.stringify(
                    {
                        name: document.getElementById('name').value,
                        cpf: document.getElementById('cpf').value,
                        telephoneNumber: document.getElementById('telephone').value,
                        address: document.getElementById('address').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<div ui-view>
    <h2 id="message"></h2>

    <h1>Register a product using the form below:</h1>

    <form>
        <input type="text" name="name" placeholder="Name" id="name"><br>
        <input type="text" name="cpf" maxlength="11" placeholder="CPF" id="cpf"><br>
        <input type="text" name="telephone" maxlength="10" placeholder="Telephone Number" id="telephone"><br>
        <input type="text" name="address" placeholder="Address" id="address">
        <input type="button" value="Save" onclick="register();">
    </form>
</div>
</body>
</html>
