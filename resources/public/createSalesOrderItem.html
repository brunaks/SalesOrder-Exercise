<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Sales Order Item</title>
    <style>

        body {
            margin-left: 5%;
        }

        form {
            padding-top: 1%;
        }

        input {
            margin: 1%;
            text-align: center;
        }

        #name, #description, #price, #units {
            width: 20%;
            height: 20px;
            border-radius: 10px;
        }

        #message {
            text-align: center;
            font-size: 16px;
        }

    </style>

    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                if (json.orderFailed == false) {
                    document.getElementById("message").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("message").innerHTML = "Registration Failed. Please check your input and try again.";
                }
                window.location.href = "/salesOrder" + window.location.search;
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "createSalesOrderItem", true);
            request.send(JSON.stringify(
                    {
                        orderId: window.location.search.substring(1),
                        productName: document.getElementById('productName').value,
                        quantity: document.getElementById('quantity').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<h2 id="message"></h2>

<h1>Register a sales order item using the form below:</h1>

<form>
    <input type="text" name="productName" placeholder="Product Name" id="productName"><br>
    <input type="text" name="quantity" placeholder="Quantity" id="quantity"><br>
    <input type="button" value="Save" onclick="register();">
</form>
</body>
</html>
