<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        var headerRequest;
        var itemsRequest;

        function createTableHeader(json, table) {
            var headerRow = document.createElement("tr");
            var obj = json[0];
            for (var key in obj) {
                var header = document.createElement("th");
                header.setAttribute("class", key);
                var headerText = document.createTextNode(key);
                header.appendChild(headerText);
                headerRow.appendChild(header);
            }
            var head = document.createElement("thead");
            table.appendChild(head);
            head.appendChild(headerRow);
        }

        function createRow(obj, row) {
            for (var key in obj) {
                var eachValueInRow = obj[key];
                var data = document.createElement("td");
                data.setAttribute("class", key);
                var text = document.createTextNode(eachValueInRow);
                var child;
                if (key === 'id') {
                    child = document.createElement("a");
                    child.setAttribute("href", "/purchaseOrder.html?" + eachValueInRow);
                    child.appendChild(text);
                } else {
                    child = text;
                }
                data.appendChild(child);
                row.appendChild(data);
            }
        }

        function showHeader() {
            if (headerRequest.status === 200 && headerRequest.readyState === 4) {
                var data = JSON.parse(headerRequest.response);
                var headerDiv = document.getElementById("header");
                headerDiv.appendChild(document.createElement("p").appendChild(document.createTextNode("Order ID: " + data.id)));
                headerDiv.appendChild(document.createElement("br"));
                headerDiv.appendChild(document.createElement("p").appendChild(document.createTextNode("Date: " + data.date)));
                headerDiv.appendChild(document.createElement("br"));
                headerDiv.appendChild(document.createElement("p").appendChild(document.createTextNode("Status: " + data.status)));
                headerDiv.appendChild(document.createElement("br"));
                headerDiv.appendChild(document.createElement("p").appendChild(document.createTextNode("Total: " + data.total)));
                headerDiv.appendChild(document.createElement("br"));
                var changeStatusLink = document.createElement("a");
                changeStatusLink.setAttribute("href", "/updatePurchaseOrderStatus.html?orderId=" + data.id);
                changeStatusLink.appendChild(document.createTextNode("Change Status"));
                headerDiv.appendChild(changeStatusLink);
            }
        }

        function showItems() {
            if (itemsRequest.status === 200 && itemsRequest.readyState === 4) {
                var data = JSON.parse(itemsRequest.response);
                var table = document.getElementById("items");
                createTableHeader(data, table);
                var tbody = document.createElement("tbody");
                table.appendChild(tbody);
                for (var i = 0; i < data.length; i++) {
                    var obj = data[i];
                    var row = document.createElement("tr");
                    createRow(obj, row);
                    tbody.appendChild(row);
                }
            }
        }
        function loadOrder() {
            headerRequest = new XMLHttpRequest();
            headerRequest.onreadystatechange = showHeader;
            headerRequest.open("get", "showPurchaseOrder" + window.location.search, true);
            headerRequest.send();

            itemsRequest = new XMLHttpRequest();
            itemsRequest.onreadystatechange = showItems;
            itemsRequest.open("get", "showPurchaseOrderItems" + window.location.search, true);
            itemsRequest.send();
        }
        function goToCreateItemPage() {
            window.location.href = "/createPurchaseOrderItem.html" + window.location.search;
        }
    </script>
</head>
<body onload="loadOrder()">
<div id="orders" class="container">
    <div id="header">
    </div>
    <a href="#" onclick="goToCreateItemPage();">Create Item</a>
    <table style="width:100%" id="items" class="table table-striped">
    </table>
</div>
</body>
</html>
