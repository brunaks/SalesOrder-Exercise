<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                if (json.registrationWasSuccessful == true) {
                    document.getElementById("message").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("message").innerHTML = "Registration Failed. Please check your input and try again.";
                }
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "registerProduct", true);
            request.send(JSON.stringify(
                    {   name: document.getElementById('name').value,
                        description: document.getElementById('description').value,
                        price: document.getElementById('price').value,
                        units: document.getElementById('units').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<div ui-view class="container">
<h2 id="message"></h2>
    <h1>Register a product using the form below:</h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <input type="text" name="name" placeholder="Product Name" id="name">
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="Product Description" id="description">
        </div>
        <div class="form-group">
            <input type="number" name="price" placeholder="Price" id="price">
        </div>
        <div class="form-group">
            <input type="number" name="units" placeholder="Units In Stock" id="units">
        </div>
        <div class="form-group">
            <input type="button" value="Save" class="btn btn-primary" onclick="register();">
        </div>
    </form>
</div>
</body>
</html>
