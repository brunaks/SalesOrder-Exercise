<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Entities.Product.Product</title>
    <style>

        body{
            margin-left: 5%;
        }

        form {
            padding-top: 1%;
        }

        input  {
            margin: 1%;
            text-align: center;
        }

        #name, #description, #price, #units {
            width: 20%;
            height: 20px;
            border-radius: 10px;
        }

        #message {
            text-align: center;
            font-size: 16px;
        }

    </style>

    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                if (json.registrationWasSuccessful == true) {
                    document.getElementById("message").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("message").innerHTML = "Registration Failed. Please check your input and try again.";
                }
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "registerProduct", true);
            request.send(JSON.stringify(
                    {   name: document.getElementById('name').value,
                        description: document.getElementById('description').value,
                        price: document.getElementById('price').value,
                        units: document.getElementById('units').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<h2 id="message"></h2>
    <h1>Register a product using the form below:</h1>
    <form>
        <input type="text" name="name" placeholder="Entities.Product.Product Name" id="name"><br>
        <input type="text" name="description" placeholder="Entities.Product.Product Description" id="description"><br>
        <input type="number" name="price" placeholder="Price" id="price"><br>
        <input type="number" name="units" placeholder="Units In Stock" id="units">
        <input type="button" value="Save" onclick="register();">
    </form>
</body>
</html>
