    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                if (json.createOrderFailed == false) {
                    document.getElementById("message").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("message").innerHTML = "Registration Failed. Please check your input and try again.";
                }
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "createPurchaseOrder", true);
            request.send(JSON.stringify(
                    {
                        date: document.getElementById('date').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<div class="container">
<h2 id="message"></h2>

<h1>Register a purchase order using the form below:</h1>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <input type="text" name="date" class="form-control" placeholder="Date" id="date"><br>
    </div>

    <div class="form-group">
        <input type="button" class="btn btn-default" value="Save" onclick="register();">
    </div>
</form>
