<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            text-align: center;
            vertical-align: middle;
            border: 1px solid green;
        }

        th {
            background-color: #A7C942;
            color: #ffffff;
            text-transform: capitalize;
        }

        td {
            color: #000000;
            background-color: #EAF2D3;
        }
    </style>
    <script>
        var request;
        var updateRequest;
        var deleteRequest;

        function createTableHeader(json, table) {
            var headerRow = document.createElement("tr");
            var obj = json[0];
            for (var key in obj) {
                var header = document.createElement("th");
                header.setAttribute("class", key);
                var headerText = document.createTextNode(key);
                header.appendChild(headerText);
                headerRow.appendChild(header);
            }
            table.appendChild(headerRow);
        }

        function createRow(obj, row) {
            for (var key in obj) {
                var eachValueInRow = obj[key];
                var data = document.createElement("td");
                data.setAttribute("class", key);
                var text = document.createTextNode(eachValueInRow);
                var child;
                if (key === 'id') {
                    child = document.createElement("a");
                    child.setAttribute("href", "/showSalesOrder.html?" + eachValueInRow);
                    child.appendChild(text);
                } else {
                    child = text;
                }
                data.appendChild(child);
                row.appendChild(data);
            }
        }
        function showOrdersList() {
            if (request.status === 200 && request.readyState === 4) {
                var table = document.getElementById("table");
                var json = JSON.parse(request.response);
                createTableHeader(json, table);
                for (var i = 0; i < json.length; i++) {
                    var obj = json[i];
                    var row = document.createElement("tr");
                    createRow(obj, row);
                    table.appendChild(row);
                }
            }
        }
        function loadOrdersList() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showOrdersList;
            request.open("get", "listSalesOrders", true);
            request.send();
        }
    </script>
</head>
<body onload="loadOrdersList()">
<div id="orders">
    <table style="width:100%" id="table">
    </table>
</div>
</body>
</html>
