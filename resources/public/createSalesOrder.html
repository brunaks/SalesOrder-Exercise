<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Sales Order</title>
    <style>

        body {
            margin-left: 5%;
        }

        form {
            padding-top: 1%;
        }

        input {
            margin: 1%;
            text-align: center;
        }

        #name, #description, #price, #units {
            width: 20%;
            height: 20px;
            border-radius: 10px;
        }

        #message {
            text-align: center;
            font-size: 16px;
        }

    </style>

    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                if (json.orderFailed == false) {
                    document.getElementById("message").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("message").innerHTML = "Registration Failed. Please check your input and try again.";
                }
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "createSalesOrder", true);
            request.send(JSON.stringify(
                    {
                        customer_id: document.getElementById('customer_id').value,
                        date: document.getElementById('date').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<h2 id="message"></h2>

<h1>Register a sales order using the form below:</h1>

<form>
    <input type="text" name="customer_id" placeholder="Customer ID" id="customer_id"><br>
    <input type="text" name="date" placeholder="Date" id="date"><br>
    <input type="button" value="Save" onclick="register();">
</form>
</body>
</html>
