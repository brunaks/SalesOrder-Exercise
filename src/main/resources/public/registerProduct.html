<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Product</title>

    <script>
        var request;

        function showRequestStatus() {
            if (request.status === 200 && request.readyState === 4) {
                var json = JSON.parse(request.response);
                //document.getElementById("content").innerHTML = json;
                if (json.registrationWasSuccessful == true) {
                    document.getElementById("content").innerHTML = "Registration Successful";
                }
                else {
                    document.getElementById("content").innerHTML = "Registration Failed. Please check your input and try again.";
                }
            }
        }

        function register() {
            request = new XMLHttpRequest();
            request.onreadystatechange = showRequestStatus;
            request.open("POST", "registerProduct", true);
            request.send(JSON.stringify(
                    {   name: document.getElementById('name').value,
                        description: document.getElementById('description').value,
                        price: document.getElementById('price').value,
                        units: document.getElementById('units').value
                    }
            ));
        }

    </script>
</head>
<body id="content">
<form>
    Name:           <input type="text" name="name" id="name">
    Description:    <input type="text" name="description" id="description">
    Price:          <input type="text" name="price" id="price">
    Units in Stock: <input type="text" name="units" id="units">
    <input type="button" value="Save" onclick="register();">
</form>
</body>
</html>
